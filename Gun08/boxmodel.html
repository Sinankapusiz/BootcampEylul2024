    <style>

        }
        .kutu1{
            box-sizing: border-box;
            background-color: yellow;
            border: 10px solid green;
            padding: 20px;
            height: 200px;  
            margin-top: 20px;        
        }
        header{
            background-color: violet;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            border: 15px dashed orange;
        }
    </style>
</head>
