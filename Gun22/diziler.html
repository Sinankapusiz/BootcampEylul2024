<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diziler</title>
</head>
<body>
    <script src="../ortak/yaz.js"></script>
    <script>
        let apartman = ["betül","güneş","metin","burak"];
        ciz("Apartmandaki kat sayısı: "+apartman.toString());
        ciz("dizi elemanları: " + apartman.toString());

        //diziye eleman ekle
        apartman.push("canap");
        ciz("canap eklendi:<br>"+apartman);

        // dizinin belirli bir sırasındaki elemanına erişme
        ciz("dizinin 3 nolu indeksindeki eleman: <br>" + apartman[3]);

        // 1. indekse "mahmut" stringini koy
        apartman[1] = "mahmut";

        ciz("apartmanın 1. indeksine mahmut taşındı: <br>" + apartman);

        // bir dizinin başına eleman ekle
        apartman.unshift("altuğ");
        ciz("dizinin başına altuğ eklendi: <br>"+apartman);

        // hem alır hem siler
        let ilki = apartman.shift();
        yaz("silinen: "+ ilki);
        ciz("dizinin ilk elemanı sildik: <br>"+apartman);

        //pop sondakini döndürür ve diziden siler
        let sonu = apartman.pop();
        yaz("silinen: "+sonu);
        ciz("dizinin son elemanı sildik: <br>"+apartman);

        //dizini 2. indeksindeki bir adet elemanı sil
        apartman.splice(2,1);
        yaz("2. indeksteki elemanı sildikten sonra:" );
        ciz(apartman); 

        ciz("2. indeksine 'sezai' elemanını koy: ");
        apartman.splice(2,0,"sezai");
        ciz(apartman);
        /*
            // Sonraki derste neler yapacağız
            // döngülerle dizi elemanlarına erişme(belki döngüler konusunda işlenebilir)
            // dizi metotları
            // dizilerle bir takım işlemler
            // dizilerde nesne taşıma vs.
        */
    </script>
</body>
</html>
