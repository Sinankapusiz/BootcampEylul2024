<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıkladıkça Büyüyen Kutu</title>
    <style>
        #kutu{
            background-color: black;
            color: white;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor:pointer;
            border-radius: .5rem;
        }
    </style>
</head>
<body>
    <div id="kutu" onclick="yap()">100</div>
    <script>
        let k =document.getElementById("kutu");
        let x = 100;

        //yap adında bir fonksiyon tanımlıyoruz.
        function yap(){
            x = x + 10;
            k.textContent = x;
            k.style.width = x + "px";
            k.style.height = x + "px";
        }
    </script>
    <br>
    <button onclick="document.getElementById('kutu').style.width=100+'px';document.getElementById('kutu').style.height=100+'px';document.getElementById('kutu').textContent='100';x=100">Sıfırla</button>
</body>
</html>
