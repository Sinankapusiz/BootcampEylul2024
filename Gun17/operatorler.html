<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatörler</title>
</head>

<body>
    <script src="../ortak/yaz.js"></script>
    <script>
        //operatör, taraflar arasında
        //belli işlemleri yaparak
        //yeni sonuçlar ürettiren sembollü araçalardır.

        //aritmetik operatorler:+ - * / % **
        yaz(4 + 4);

        //string concatenation
        yaz("4" + 4);//"44"
        let ispat = "4" + 4;

        //typeof operatörü sağındaki verinin türünü string olaral döndürür.
        yaz(typeof ispat);
        //çarpma işlemi        
        yaz(3 * 4);
        //string varsa önce sayıya dönüştürülür.
        yaz("2" * "2");

        //çağırmaya (call) yarar
        ciz();

        //. operatörü bir nesnenin üyelerine (method/property) erişmeyi sağlar
        yaz(document.title);
        document.title = "Adana Kebap + Kola + Magnolya"; //güncelledik  

        //bir değişkenin içindeki değere ekleme yapma kısayolu
        let a = 3;
        //a = a + 4; // a'ya 4 ekleyip a'ya eşitle
        a += 4;
        yaz(a);

        //BİR SORU
        let s1 = 2;
        s1 *= s1;// s1 = s1 * s1

        //Başaka soru: İşlem Öncelği
        let s2 = 2 + 3 * 4;
        yaz(s2);

        let s3 = (2 + 3) * 4;
        yaz(s3);

        let s4 = "falanca " + 4 + 3;
        yaz(s4);

        let s5 = 3 + 4 + "falanca";
        yaz(s5);

        let s6 = "2" + 4 * 3;
        yaz(s6);

        let s7 = ("2" + 4) * 3;
        yaz(s7);
    </script>

</body>

</html>
