                    <th>Şehir</th>
                    <th>Hobi</th>

            <tbody id="veri"></tbody>
        </table>

        let dizi = [
            { ad: "Sinan", yas: 29, sehir: "Ordu", hobi: "Maket Yapmak" },

            { ad: "Metin", yas: 38, sehir: "Mersin", hobi: "Film" },

            { ad: "Esin", yas: 22, sehir: "Adana", hobi: "Edebiyat" }
        ];

        const tbody = document.getElementById("veri");
        let no = 1;
        for (const kisi of dizi) {
            tbody.innerHTML += `
           <tr>
                <th>${no}</th>
                <td>${kisi.ad}</td>
                <td>${kisi.yas}</td>
                <td>${kisi.sehir}</td>
                <td>${kisi.hobi}</td>
            </tr>
            `
            no++;
        }
